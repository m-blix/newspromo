<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Samsung Internet News Promotion</title>
  <style>

    body {
        margin: 0 !important;
        font-family: sans-serif;
    }
    img.img-rewards {
      width: 100%;
      height: auto;
      display: block;
      float: left;
      user-select: none;
    }
    .rewards-button {
      width: 100%;
      display: block;
      background: #000;
      bottom: 0;
      position: fixed;
      box-sizing: border-box;
      user-select: none;
      visibility: visible;
      backface-visibility: hidden;
    }
    div {
      margin: 0px 8%;
    }
    p {
      margin: 5px 0px;
      text-align: left;
    }
    .button {
      max-width: 75%;
      margin: 0 auto;
      background-color: #000;
      /*border-radius: 50px;*/
      padding: 20px 15px;

      margin-bottom: 20px;
      margin-top: 30px;

      color: #fff;
      font-size: 1.5em;
    }
    .button:hover {
      background-color: #222;
      cursor: pointer;
    }
    #logo {
      max-width: 600px;
      display: flex;
      justify-content: center;
      margin: 24px auto;
    }
    #title {
      font-size: 2.5em;
      font-weight: 600;
      padding: 0 20px;
    }
    #extra {
      font-size: 11px;
    }
    #banner {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 100%;
    }

    #modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      z-index: 100;
      margin: 0;
      padding: 0;
    }

    #modal-content {
      background-color: #fff;
      margin: 100px auto;
      padding: 40px 20px;
      border: 0px solid #888;
      border-radius: 16px;
      width: 80%;
      text-align: center;
    }

    #modal-content .button {
      background-color: #fff;
      color: #000;
      text-transform: uppercase;
      font-size: 16px;
      padding: 4px 0px;
      font-weight: bold;
      margin-bottom: 0px;
      margin-top: 0px;
    }

    #read-news-btn img, #redeem-btn img {
      width: 100%;
      height: auto;
      user-select: none;
    }

    #modal-content p {
      text-align: center;
    }

    #modal h3 {
      margin: 0;
      font-size: 30px;
      text-align: center;
    }

    #modal p {
      font-size: 1.1em;
    }

    #modal p.info {
      font-size: 0.8em;
    }

    #modal .sub {
      font-size: 1.7em;
    }

    #modal.ineligible .ie {
      display: none;
    }

    #modal .nie {
      display: none;
    }

    #modal.ineligible .nie {
      display: block;
    }

    #modal-content .pimg {
      margin: 0;
    }

    #modal-content .pimg img {
      width: 100%;
      height: auto;
      user-select: none;
      margin-bottom: 6px;
    }

    a {
      color: rgb(27, 139, 223);
    }
  </style>
</head>
<body>
  <img class="img-rewards" src="banner.jpg">
  <img class="img-rewards" src="description.png">

  <div>
    <p id="extra">
      <a href="https://developer.samsung.com/internet/terms-of-service-us">Terms and Conditions</a>
     apply. See
      <a href="https://developer.samsung.com/internet/privacy-policy-us">Privacy Policy</a>
    </p>
  </div>

  <img class="img-rewards" src="empty_button_area.png">
  <a id="actionBtn" class="rewards-button"><img class="img-rewards" src="CTA.jpg"></a>

  <div id="modal">
    <div id="modal-content">
      <div class="ie pimg">
        <img src="popups/popup-1-top.jpg">
      </div>
      <div class="nie pimg">
        <img src="popups/popup-2-top.jpg">
      </div>

      <!--<h3 class="ie">Congrats, you've scored 100 Samsung Rewards points!</h3>

      <h3 class="nie">We're sorry, it looks like you're not eligible for the Rewards points.</h3>

      <p class="ie">You can redeem and use them at Galaxy Store.</p>
      <p class="ie">Enjoy Samsung Internet News!</p>
      <p class="nie">But you can still enjoy Samsung Internet News.</p>-->

      <div class="button" id="read-news-btn">
        <img src="popups/CTA-01.jpg">
      </div>
      <div class="button ie" id="redeem-btn">
        <img src="popups/CTA-02.jpg">
      </div>

    </div>
  </div>

<script>
'use strict';

let btn = document.getElementById('actionBtn');
let modal = document.getElementById('modal');
let redeemBtn = document.getElementById('redeem-btn');
let readNewsBtn = document.getElementById('read-news-btn');

const REDEEM_URL = 'https://www.samsungrewards.com/redeem/';
const NEWTAB_URL = 'https://quickaccess.internet.apps.samsung.com/?cc=us'; //'internet://newtab/';

let eligible = true;
if (location.search === '?eligible=0') {
  eligible = false;
} else if (location.search === '?eligible=1') {
  eligible = true;
}

console.log(eligible);

btn.addEventListener('click', function(e){
  console.log('Sign Up button clicked');

  if (!isValidUserAgent()) {
    console.log('invalid user agent, only for 13.x');
    if (!location.search.includes('eligible=1')) {
      eligible = false;
    }
  } else {
    console.log('valid user agent');
  }

  if (!eligible) {
    showIneligible();
    return;
  }

  if (window.QuickAccess) {
    // if home page set then show ineligible page
    if (window.QuickAccess.isSetAsHomePage()) {
      setAll();
      showIneligible();
      return;
    }
  }
  // if home page is not set show congrats page
  setAll();
  showModal();
});

function setAll() {
  if (window.Rewards) {
    window.Rewards.setHomepageAsNewsFeed();
    window.Rewards.setContentPushEnabled();
    window.Rewards.setDefaultBrowser();
  }
}

function isValidUserAgent() {
  return (navigator.userAgent.includes('SamsungBrowser/13.'));
}

readNewsBtn.addEventListener('click', function(e){
  console.log('Read News button clicked');
  window.location.href = NEWTAB_URL;
});

redeemBtn.addEventListener('click', function(e){
  console.log('Redeem button clicked');
  window.location.href = REDEEM_URL;
});

modal.addEventListener('click', function(e){
  if (e.target.tagName === 'DIV' && e.target.id === 'modal') {
    console.log('click modal outer');
  }
});

function showModal() {
  console.log('show eligible modal');
  modal.style.display = 'block';
}

function showIneligible() {
  console.log('show INeligible modal');
  modal.style.display = 'block';

  modal.classList.add('ineligible');
}

</script>
</body>
</html>
